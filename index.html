<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Life Time</title>
<link rel="stylesheet" href="./life_time_style.css">
</head>
<body>
  <div id="wrapper">
  <h1>Life Time</h1>
  <div id="lifespan">
  </div>
  <br clear="all">
  <div id="form">
    <div class="column">
      your age
      <input type="text" placeholder="1-100" id="age" />
    </div>
    <div class="column">
      life expectancy
    <input type="text" value="80" id="lifeExpectancy">
    </div>
    <div class="column">
      <input type="submit" id="reaper" value="show me" onClick="deathclock();" />
    </div>
  </div><br clear="all" />
  <div id="legend">
  </div>
  </div>
</body>
</html>
<script  src="./life_time_script.js"></script>
</body>
</html>
